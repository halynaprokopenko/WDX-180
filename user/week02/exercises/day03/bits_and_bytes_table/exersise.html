<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    html {
      font-family: sans-serif;
    }

    table {
      border-collapse: collapse;
      border: 2px solid rgb(200,200,200);
      letter-spacing: 1px;
      font-size: 0.8rem;
    }

    td, th {
      border: 1px solid rgb(67, 71, 60);
      padding: 10px 20px;
    }

    td {
      text-align: center;
    }

    caption {
      padding: 10px;
    }
    </style>



</head>
<body>
    
<table>
<caption>Bites and Bytes difference</caption>

<thead>

<tr>
      
<th id="decimal" colspan="3" scope="colgroup">Decimal</th>
<th id="binary" colspan="3" scope="colgroup">Binary</th>

</tr>

<tr>
<th id="value1" headers="decimal">Value</th>
<th id="ab1" headers="decimal">abbr.</th>
<th id="pref1" headers="decimal">Prefix</th>


<th id="value2" headers="binary">Value</th>
<th id="ab2" headers="binary">abbr.</th>
<th id="pref2" headers="binary">Prefix</th>
</tr>

 </thead>



<tbody>
<tr>
<td headers="value1 decimal">1000</td>
<td headers="ab1 decimal">K</td>
<td headers="pref1 decimal">kilo</td>
<td headers="value2 binary">1024</td>
<td headers="ab2 binary">KI</td>
<td headers="pref2 binary">kibi</td>
</tr>

<tr>
<td headers="value1 decimal">1000<sup>2</sup></td>
<td headers="ab1 decimal">M</td>
<td headers="pref1 decimal">mega</td>
<td headers="value2 binary">1024<sup>2</sup></td>
<td headers="ab2 binary">MI</td>
<td headers="pref2 binary">mebi</td>
</tr>

<tr>
<td headers="value1 decimal">1000<sup>3</sup></td>
<td headers="ab1 decimal">G</td>
<td headers="pref1 decimal">giga</td>
<td headers="value2 binary">1024<sup>3</sup></td>
<td headers="ab2 binary">Gi</td>
<td headers="pref2 binary">gibi</td>
</tr>

<tr>
<td headers="value1 decimal">1000<sup>4</sup></td>
<td headers="ab1 decimal">T</td>
<td headers="pref1 decimal">tera</td>
<td headers="value2 binary">1024<sup>4</sup></td>
<td headers="ab2 binary">Ti</td>
<td headers="pref2 binary">tebi</td>
</tr>

<tr>
<td headers="value1 decimal">1000<sup>5</sup></td>
<td headers="ab1 decimal">P</td>
<td headers="pref1 decimal">peta</td>
<td headers="value2 binary">1024<sup>5</sup></td>
<td headers="ab2 binary">Pi</td>
<td headers="pref2 binary">pebi</td>
</tr>

</tbody>

</table>




</body>
</html>
